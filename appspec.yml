version: 0.0
os: linux

# 내가 설정할 파일명
files:
  - source: /
    destination: /opt/testapp
# aws linux라 기본설정인 ec2-user로 해야한
permissions:
  - object: /opt/testapp/
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  AfterInstall:
    # location은 프로젝트의 root경로를 기준
    - location: deploy.sh
      timeout: 60
      runas: root